[workspace]
resolver = "2"

default-members = [
    "crates/*",
]

members = [
    "crates/*",
]

[workspace.dependencies]
gpt = "4.0.0"
linux-raw-sys = "0.9.4"
itertools = "0.14.0"
kdl = "6.3.3"
log = "0.4.21"
miette = "7.5.0"
nix = { version = "0.29.0", features = ["fs", "mount"] }
phf = "0.11"
serde = { version = "1.0" }
serde_json = "1.0"
test-log = "0.2.17"
thiserror = "2.0.3"
uuid = { version = "1.12.1", features = ["v8"] }
zerocopy = "0.8.0"
zstd = "0.13.1"
